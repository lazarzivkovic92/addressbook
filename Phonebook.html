<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Phonebook</title>

    <style>   
        body {
            background-image: linear-gradient(grey, black); 
            height: 980px;   
        } 
        #inp-first {
            width: 1150px;
            background-color: red;
        }
        .table-bordered {
            width: 1150px;
            text-align: center;
        }
    </style>

</head>
<body>
   <center>
    <div id="app">
        <div id="inp-first">
            <form @submit.prevent="addContact">
                <div id="inp1">
                    <p><input v-model="newContact.name"></p> 
                </div>
                <div id="inp2">
                    <p><input v-model="newContact.lastName"></p> 
                </div>  
                <div id="inp3">
                    <p><input v-model="newContact.phone"></p> 
                </div>
                <div id="btn">
                    <button class="btnClass" type="submit">Create</button>
                </div>  
            </form>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    
                    <th>Name</th>
                    
                    <th>Last Name</th>
                    
                    <th>Phone</th>
                    </tr>
                <tr>
                <th scope="col"></th>
                
                <th><p><input @keyup="searchContacts" v-model="searchByName" type="text"></p></th>
                
                <th><p><input @keyup="searchContacts" v-model="searchByLastName" type="text"></p></th>
                
                <th><p><input @keyup="searchContacts" v-model="searchByPhone" type="number"></p></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for= "(contact, index) in filteredContacts" v-key= "index">
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ contact.name }}</td>
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.phone  }}</td>
                </tr>
            </tbody>
        </table> 
    </div> 
   </center>     
</body>
</html>

<script>

    new Vue({
        el: '#app',
        data() {
            return {
                newContact: {
                    name: '',
                    lastName: '',   
                    phone: '',   
                },
                contacts: [],
                searchByName: '',
                searchByLastName: '',
                searchByPhone: '',    
                filteredContacts: []
            }
        },
        methods: {
            addContact() {
                if(this.newContact.name == '' || this.newContact.lastName == '' || this.newContact.phone == '') {   
                    alert('Must be more than two characters');    
                } else {
                    this.contacts.push({
                    name: this.newContact.name,    
                    lastName: this.newContact.lastName,
                    phone: this.newContact.phone      
                    })
                    this.filteredContacts = this.contacts
                    this.searchByName = ''    
                    this.searchByLastName = ''     
                    this.searchByPhone = ''
                    this.newContact = {   
                        name: '',
                        lastName: '',
                        phone: '',
                    }
                }
            },
            searchContacts() {
                this.filteredContacts = this.contacts.filter(contact => {    
                    let found = false;
                    if(this.searchByName.trim()) {
                        found |= contact.name.includes(this.searchByName)    
                    }      
                    if(this.searchByLastName.trim()) {    
                        found |= contact.lastName.includes(this.searchByLastName)    
                    }
                    if(this.searchByPhone.trim()) {    
                        found |= contact.phone.includes(this.searchByPhone)    
                    }    
                    return found;   
                })   
                console.log(this.filteredContacts);
            }   
        }
    })

</script>
